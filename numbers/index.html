<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Master of Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/EccentricData/eccentric-style.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        aspect-ratio: 16 / 9; 
        object-fit: contain; 
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style=" background: url('https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/Build/76c761badb57c2af0ff747432e34a952.jpg') center / cover"></canvas>
    <script src="https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/Build/b496f9577f7fc48bcaaa016ddca8b947.loader.js"></script>
    <script>
      const isAspectRationVertical = "";

  
        var canvas = document.getElementById('unity-canvas');
        if (isAspectRationVertical === 'true') {
          canvas.style.aspectRatio = '9 / 16';
        } else{
          canvas.style.aspectRatio = '16 / 9';
        }
        canvas.style.backgroundSize = 'cover';
      
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/Build/1f0c0b6c45557ba21f05f4f4db3fc662.data.unityweb",
        frameworkUrl: "https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/Build/7277a3fa92490ccd0d0af6e687c6143d.framework.js.unityweb",
        codeUrl: "https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/Build/3fdd1134c6fefa90e08318e9f242ae88.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EccentricStudioGames",
        productName: "Master of Numbers",
        productVersion: "0.1",
      });
    </script>
    <div id="eccentric-app"></div>
    <script src="https://cdn.jsdelivr.net/gh/genizy/google-class/numbers/EccentricData/eccentric-script.js"></script>
  </body>
</html>
